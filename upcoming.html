<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href=".//assets/images/favicon_Amazing_Events.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <figure>
            <a href="./index.html"><img class="logo" src=".//assets/images/Logo_Amazing_Events.png" alt="logo"></a>
        </figure>
        <nav class="navbar navbar-expand-lg navbar-light">

            <button class="navbar-toggler btn-hamburg" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-info" href="./index.html">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="#">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="app">
        <main>
            <div class="subheader">
                <a href="./index.html"><i class="fa-solid fa-arrow-left"></i></a>
                <h1>Upcoming Events</h1>
                <a href="./past.html"><i class="fa-solid fa-arrow-right"></i></a>
            </div>

            <div class="d-flex" id="checkboxes">
                <fieldset v-if="categorias" v-for="each of categorias" class="checkboxes">
                    <input v-model="checks" v-on:change="filterDataUpcoming()" class="class_checks contact-input" type="checkbox" :value="each" :name="each" :id="each">
                    <label class="contact-label" :for="each">{{ each }}</label> 
                </fieldset>

                <div class=searchbar>
                        <input v-model="text" v-on:keyup="filterDataUpcoming()" id="id_search" class="contact-input" type="text" name="texto" placeholder="search">
                </div>
            </div>

            <div class="eventos d-flex flex-wrap" id="cardEvents">
                <template v-if="eventosFuturosFiltrados.length" v-for="evento of eventosFuturosFiltrados">
                    <div class="card mt-4" style="width: 30rem;" >
                        <img v-bind:src="evento.image" class="card-img-top img-fit">
                        <div class="card-body">
                            <h5 class="card-title">{{evento.name}}</h5>
                            <p class="card-text">{{evento.description}}</p>
                            <p>Price: $ {{evento.price}}</p>
                            <a v-bind:href="'./details.html?id='+evento.id" class="btn btn-primary">More info</a>
                        </div>
                    </div>
                </template>
                <template v-else="eventosFuturosFiltrados.length">
                    <div id="notFoundStyle">
                        <div class="container-card d-flex justify-content-center">
                            <div class="card mb-3 mt-5 " style="max-width: 1440px;">
                                <div class="row no-gutters align-items-center">
                                    <div class="col-md-6">
                                        <img src=".//assets/images/notFound.jpg" class="card-img img-fit-detail" alt="...">
                                    </div>
                                    <div class="col-md-6">
                                        <div class="card-body">
                                            <h4 class="card-title">Event not found!</h4>
                                            <h5 class="card-text">We are sorry.</h5>
                                            <button onclick="window.location.reload();" class="btn btn-primary">Try again!</button>                                 
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </template>
            </div>

        </main>
    </div>

    <footer class="footer">
        <div class="redes">
            <a href="#"><img src="assets/images/icons8-instagram-48.png" alt="instagram logo"></a>
            <a href="#"><img src="assets/images/icons8-facebook-nuevo-48.png" alt="facebook logo"></a>
            <a href="#"><img src="assets/images/icons8-github-48.png" alt="github logo"></a>
        </div>
        <div class="cohort">
            <p>FE05-TN</p>
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script src="./assets/js/app.js"></script>
</body>



</html>
