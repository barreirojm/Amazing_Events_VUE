<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href=".//assets/images/favicon_Amazing_Events.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <figure>
            <a href="./index.html"><img class="logo" src=".//assets/images/Logo_Amazing_Events.png" alt="logo"></a>
        </figure>
        <nav class="navbar navbar-expand-lg navbar-light">

            <button class="navbar-toggler btn-hamburg" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-info" href="./index.html">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="#">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-contact">
        <div class="subheader">
            <a href="./past.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Contact</h1>
            <a href="./stats.html"><i class="fa-solid fa-arrow-right"></i></a>
        </div>
        <div id="app">
        <div class="contact-container">
            <form v-on:submit.prevent="captureData()">
                <input v-model="nombre" type="text" placeholder="Your Name" name="name" id="name_form" required>
                <br>
                <input v-model="email" type="email" placeholder="Your Email" name="email" id="email_form" required>
                <br>
                <textarea v-model="mensaje" rows="5" placeholder="Your Message" name="message" id="msg_form" required></textarea>
                <br>
                <input id="form-button" type="submit" value="Submit">
            </form>
        </div>
    </div>


    </main>

    <footer class="footer">
        <div class="redes">
            <a href="#"><img src="assets/images/icons8-instagram-48.png" alt="instagram logo"></a>
            <a href="#"><img src="assets/images/icons8-facebook-nuevo-48.png" alt="facebook logo"></a>
            <a href="#"><img src="assets/images/icons8-github-48.png" alt="github logo"></a>
        </div>
        <div class="cohort">
            <p>FE05-TN</p>
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/contact.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>



</html>
