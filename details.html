<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazing Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="icon" href=".//assets/images/favicon_Amazing_Events.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="./assets/styles/style.css">
</head>

<body>

    <header>
        <figure>
            <a href="./index.html"><img class="logo" src=".//assets/images/Logo_Amazing_Events.png" alt="logo"></a>
        </figure>
        <nav class="navbar navbar-expand-lg navbar-light">

            <button class="navbar-toggler btn-hamburg" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link btn btn-info" href="./index.html">Home <span
                                class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./upcoming.html">Upcoming Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./past.html">Past Events</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./contact.html">Contact</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-info" href="./stats.html">Stats</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div id="app">

    <main class="main-detail">
        
        <div class="subheader-detail">
            <h1>Event Details</h1>
        </div>

        <div id="card-detail">

            <div v-if="eventos" v-for="(evento, index) in eventos" :key="index" class="container-card d-flex justify-content-center">
                <div class="card mb-3 mt-5 " style="max-width: 1440px;">
                    <div class="row no-gutters">
                        <div class="col-md-6">
                            <img v-bind:src="evento.image" class="card-img img-fit-detail" alt="...">
                        </div>
                        <div class="col-md-6">
                            <div class="card-body">
                                <h5 class="card-title">{{evento.name}}</h5>
                                <p class="card-text">{{evento.description}}</p>
                                <p class="card-text">Place: {{evento.place}}</p>
                                <p class="card-text">Date: {{evento.date}}</p>
                                <p class="card-text">Price: ${{evento.price}}</p>                                        
                                <p class="card-text">Capacity: {{evento.capacity}}</p>
                                <button onclick="history.back()" class="btn btn-primary">Go Back</button>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </main>

</div>

    <footer class="footer">
        <div class="redes">
            <a href="#"><img src="assets/images/icons8-instagram-48.png" alt="instagram logo"></a>
            <a href="#"><img src="assets/images/icons8-facebook-nuevo-48.png" alt="facebook logo"></a>
            <a href="#"><img src="assets/images/icons8-github-48.png" alt="github logo"></a>
        </div>
        <div class="cohort">
            <p>FE05-TN</p>
        </div>

    </footer>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>    
    <script src="./assets/js/app.js"></script>
</body>



</html>
